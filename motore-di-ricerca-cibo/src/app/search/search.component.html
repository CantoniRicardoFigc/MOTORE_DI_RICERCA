<div>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary p-3">
        <div class="container-fluid">
          <a class="navbar-brand text-body" href="javascript:void(0)">OpenFoodFacts</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search" #query>
                <button type="button" class="btn btn-dark text-secondary" (click)="submit(query)">Search</button>
            </form>
          </div>
        </div>
    </nav>
    
    <div *ngIf="results">
        <div class="row">
            <div class="col-sm-6 col-md-4" *ngFor="let t of results.products">
                <div class="card" style="width: 250px; margin-left: 20px; margin-top: 20px;">
                    <img src="{{t.image_url}}" class="img-fluid" alt="">
                    <div class="card-body">
                        <p>{{t.brands}}</p>
                        <a [routerLink]="['/item', t.id]">
                            {{ t.id }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
